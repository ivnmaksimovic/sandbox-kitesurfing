<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <title>Barometer in Sandbox beach, Montenegro</title>
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
  <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div data-role="page" data-add-back-btn="true" data-theme="a">
    <div data-role="header">
      <h1>Barometer</h1>
   </div>
   <div data-role="content">
     <h4>24h barometer</h4>
     <img src="../daybarometer.png"/>
     <ul>
       <li>Today's min: 1006.1 mbar at 13:38:15</li>
       <li>Today's max: 1008.1 mbar at 08:37:16</li>
     </ul>

     <h4>7-day barometer</h4>
     <img src="../weekbarometer.png" />
     <ul>
       <li>This week's min: 1002.1 mbar at 18:00:14 (Saturday)</li>
       <li>This week's max: 1010.1 mbar at 09:54:33 (Friday)</li>
     </ul>
    </div>
    <div data-role="footer">
      <h4>weewx v 3.1.0</h4>
    </div>
  </div>
</body>
